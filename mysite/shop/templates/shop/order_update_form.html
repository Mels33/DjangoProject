{% extends 'shop/base.html' %}
{% load i18n %}


{% block title %}
    {% translate 'Update order' %}
{% endblock %}


{% block body %}
    <h1> {% translate 'Update order' %} </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% translate 'Update' %}
        </button>
    </form>
    <div>
        <a href="{% url 'order_details' pk=object.pk %}">
            {% translate 'Back to order details' %}
        </a>
    </div>
{% endblock %}
